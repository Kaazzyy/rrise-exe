<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background: transparent; overflow: hidden; }
        #eclipse-dashboard { 
            display: flex; width: 750px; height: 520px; 
            background: rgba(10, 10, 15, 0.95); border-radius: 40px 5px 40px 5px; 
            border: 2px solid #7c3aed; overflow: hidden; color: white; 
            box-shadow: 0 0 50px rgba(124, 58, 237, 0.4);
        }
        .side-bar { width: 220px; background: rgba(124, 58, 237, 0.05); border-right: 1px solid rgba(124, 58, 237, 0.2); padding: 40px 25px; display: flex; flex-direction: column; }
        .logo { display: flex; align-items: center; gap: 12px; margin-bottom: 45px; font-weight: 800; font-size: 20px; color: #7c3aed; }
        .nav-item { padding: 14px 18px; border-radius: 5px 15px 5px 15px; margin-bottom: 10px; cursor: pointer; color: #666; font-weight: 600; font-size: 13px; transition: 0.3s; border: 1px solid transparent; }
        .nav-item.active { background: rgba(124, 58, 237, 0.2); color: white; border-color: #7c3aed; }
        .nav-item.hidden { display: none; }
        .main-content { flex: 1; padding: 45px; display: flex; flex-direction: column; }
        .tab-page { display: none; animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); flex-direction: column; height: 100%; }
        .tab-page.active { display: flex; }
        h2 { margin: 0 0 25px 0; font-weight: 800; font-size: 32px; letter-spacing: -2px; text-transform: uppercase; }
        input { width: 100%; background: #050505; border: 1px solid #1a1a1a; padding: 16px; border-radius: 8px; color: white; margin-bottom: 20px; font-family: inherit; transition: 0.3s; }
        input:focus { border-color: #7c3aed; box-shadow: 0 0 15px rgba(124,58,237,0.3); outline: none; }
        #btn-activate { margin-top: auto; padding: 22px; background: linear-gradient(135deg, #7c3aed, #4c1d95); border: none; border-radius: 5px 20px 5px 20px; color: white; font-weight: 800; cursor: pointer; transition: 0.4s; text-transform: uppercase; letter-spacing: 2px; }
        #btn-activate:hover { transform: scale(1.02); box-shadow: 0 0 30px rgba(124, 58, 237, 0.6); }
        .preview-container { display: flex; justify-content: space-around; margin-top: 30px; flex: 1; }
        .preview-box { display: flex; flex-direction: column; align-items: center; }
        .preview-label { font-size: 11px; font-weight: 800; color: #7c3aed; margin-bottom: 15px; letter-spacing: 3px; }
        .skin-circle { width: 130px; height: 130px; border-radius: 50%; border: 4px solid #7c3aed; overflow: hidden; background: #000; position: relative; }
        .skin-circle img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.5s; }
        .skin-circle img.loaded { opacity: 1; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>
<div id="eclipse-dashboard">
    <div class="side-bar">
        <div class="logo">ECLIPSE SYNC</div>
        <nav>
            <div class="nav-item active" onclick="window.eclipseTab('player', this)">IDENTITY</div>
            <div class="nav-item" onclick="window.eclipseTab('dual', this)">DUAL CORE</div>
            <div class="nav-item" onclick="window.eclipseTab('visuals', this)">ENGINE</div>
            <div class="nav-item hidden" id="nav-skin-tab" onclick="window.eclipseTab('skin-preview', this)">ASSET REVIEW</div>
        </nav>
    </div>
    <div class="main-content">
        <div id="tab-player" class="tab-page active">
            <h2>Identity</h2>
            <label style="color:#7c3aed; font-size:10px; font-weight:800; margin-bottom:5px;">MAIN PILOT NICKNAME</label>
            <input type="text" id="main-nick" placeholder="NICKNAME">
            <label style="color:#7c3aed; font-size:10px; font-weight:800; margin-bottom:5px;">SKIN ASSET URL</label>
            <input type="text" id="main-skin" placeholder="HTTP://..." oninput="window.checkSkin(this.value, 'main')">
        </div>
        <div id="tab-dual" class="tab-page">
            <h2>Dual Core</h2>
            <label style="color:#7c3aed; font-size:10px; font-weight:800; margin-bottom:5px;">MINION PILOT NICKNAME</label>
            <input type="text" id="dual-nick" placeholder="DUAL NICK">
            <label style="color:#7c3aed; font-size:10px; font-weight:800; margin-bottom:5px;">MINION SKIN ASSET</label>
            <input type="text" id="dual-skin" placeholder="HTTP://..." oninput="window.checkSkin(this.value, 'dual')">
        </div>
        <div id="tab-visuals" class="tab-page">
            <h2>Engine v33</h2>
            <p style="color:#555; font-size:13px; line-height:1.6;">Cyber-Glass protocol active. All game containers (Lobbies, Profiles, Settings) now feature asymmetrical borders and deep-desaturation glass effects.</p>
        </div>
        <div id="tab-skin-preview" class="tab-page">
            <h2>Asset Review</h2>
            <div class="preview-container">
                <div class="preview-box"><span class="preview-label">PILOT 01</span><div class="skin-circle"><img id="preview-main-img"></div></div>
                <div class="preview-box"><span class="preview-label">PILOT 02</span><div class="skin-circle"><img id="preview-dual-img"></div></div>
            </div>
        </div>
        <button id="btn-activate">INITIALIZE INJECTION</button>
    </div>
</div>
</body>
</html>
