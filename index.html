<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KazzyRise Launcher</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: radial-gradient(circle at top, #1a1a1a, #000);
        }
    </style>
</head>

<body class="text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg bg-zinc-900/40 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-zinc-800">

        <h1 class="text-4xl font-extrabold text-center mb-3">KazzyRise</h1>
        <p class="text-center text-zinc-400 mb-10">Custom Aetlis.io Launcher</p>

        <!-- Nickname -->
        <label class="block mb-4">
            <span class="text-zinc-300 text-sm font-medium">Nickname</span>
            <input id="nickname" 
                   class="w-full p-3 mt-1 rounded-lg bg-zinc-800 border border-zinc-700 text-white"
                   placeholder="Enter nickname..."
                   autocomplete="off">
        </label>

        <!-- Skin URL -->
        <label class="block mb-6">
            <span class="text-zinc-300 text-sm font-medium">Skin URL (optional)</span>
            <input id="skin" 
                   class="w-full p-3 mt-1 rounded-lg bg-zinc-800 border border-zinc-700 text-white"
                   placeholder="https://example.com/skin.png"
                   autocomplete="off">
        </label>

        <!-- Play Button -->
        <button id="playBtn"
                class="w-full py-4 rounded-xl bg-indigo-600 hover:bg-indigo-500 transition text-lg font-semibold shadow-lg">
            PLAY
        </button>

        <p class="text-center text-zinc-600 text-sm mt-6">© Kazzy • Private build</p>
    </div>

    <script src="./js/play.js"></script>
</body>
</html>
