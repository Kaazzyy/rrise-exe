<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background: transparent; overflow: hidden; }
        
        #eclipse-dashboard { 
            display: flex; width: 720px; height: 500px; 
            background: #08080a; border-radius: 28px; 
            border: 1px solid rgba(124, 58, 237, 0.3); 
            overflow: hidden; color: white; 
            box-shadow: 0 50px 100px rgba(0,0,0,0.9); 
        }

        .side-bar { 
            width: 220px; background: rgba(124, 58, 237, 0.02); 
            border-right: 1px solid #1a1a1f; padding: 40px 25px; 
            display: flex; flex-direction: column; 
        }
        
        .logo { display: flex; align-items: center; gap: 12px; margin-bottom: 45px; }
        .logo-icon { 
            width: 36px; height: 36px; background: #7c3aed; 
            border-radius: 10px; display: flex; align-items: center; 
            justify-content: center; font-weight: 800; font-size: 18px; 
        }
        
        .nav-item { 
            padding: 14px 18px; border-radius: 12px; margin-bottom: 10px; 
            cursor: pointer; color: #666; font-weight: 600; font-size: 13px; 
            transition: 0.3s; letter-spacing: 0.5px;
        }
        .nav-item.active { background: rgba(124, 58, 237, 0.1); color: #7c3aed; }
        .nav-item.hidden { display: none; }
        
        .main-content { flex: 1; padding: 45px; position: relative; display: flex; flex-direction: column; }
        .tab-page { display: none; animation: fadeIn 0.3s ease; }
        .tab-page.active { display: block; }
        
        h2 { margin: 0 0 25px 0; font-weight: 800; font-size: 28px; letter-spacing: -1px; }
        label { font-size: 10px; color: #7c3aed; font-weight: 800; display: block; margin-bottom: 8px; letter-spacing: 1.5px; text-transform: uppercase; }
        
        input { 
            width: 100%; background: #111; border: 1px solid #222; 
            padding: 16px; border-radius: 14px; color: white; 
            margin-bottom: 20px; box-sizing: border-box; font-family: inherit; 
            font-size: 14px; transition: 0.3s;
        }
        input:focus { border-color: #7c3aed; background: #15101a; outline: none; }
        
        #btn-activate { 
            margin-top: auto; padding: 20px; background: #7c3aed; 
            border: none; border-radius: 16px; color: white; 
            font-weight: 800; cursor: pointer; transition: 0.3s; 
            font-size: 14px; letter-spacing: 1px;
        }
        #btn-activate:hover { background: #8b5cf6; transform: translateY(-2px); box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3); }
        
        .skin-circle { 
            width: 150px; height: 150px; border-radius: 50%; 
            border: 3px solid #7c3aed; margin: 10px auto 20px; 
            overflow: hidden; background: #000; box-shadow: 0 0 30px rgba(124,58,237,0.2);
        }
        .skin-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        .version-tag { margin-top: auto; font-size: 10px; color: #333; font-weight: 800; letter-spacing: 1px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div id="eclipse-dashboard">
    <div class="side-bar">
        <div class="logo"><div class="logo-icon">E</div><span>ECLIPSE</span></div>
        <nav>
            <div class="nav-item active" onclick="window.eclipseTab('player', this)">PLAYER</div>
            <div class="nav-item" onclick="window.eclipseTab('dual', this)">DUAL</div>
            <div class="nav-item" onclick="window.eclipseTab('visuals', this)">VISUALS</div>
            <div class="nav-item hidden" id="nav-skin-tab" onclick="window.eclipseTab('skin-preview', this)">SKIN PREVIEW</div>
        </nav>
        <div class="version-tag">v30.0.0 ARCHITECT</div>
    </div>
    
    <div class="main-content">
        <div id="tab-player" class="tab-page active">
            <h2>Player Config</h2>
            <label>Main Nickname</label>
            <input type="text" id="main-nick" placeholder="Enter Nickname...">
            <label>Skin Asset URL</label>
            <input type="text" id="main-skin" placeholder="Paste Skin URL..." oninput="window.checkSkin(this.value)">
        </div>
        
        <div id="tab-dual" class="tab-page">
            <h2>Dual Identity</h2>
            <label>Minion Nickname</label>
            <input type="text" id="dual-nick" placeholder="Dual Nickname...">
            <label>Minion Skin Asset</label>
            <input type="text" id="dual-skin" placeholder="Dual Skin URL...">
        </div>
        
        <div id="tab-visuals" class="tab-page">
            <h2>System Visuals</h2>
            <p style="color:#666; font-size:14px; line-height:1.6;">
                Applying deep CSS injection for Modals and removing legacy borders from legal terms.
            </p>
            <div style="margin-top:20px; padding:15px; background:rgba(124,58,237,0.05); border:1px solid rgba(124,58,237,0.1); border-radius:12px; color:#7c3aed; font-size:12px; font-weight:600;">
                ACTIVE: v5.6.4 Legacy Protocol
            </div>
        </div>
        
        <div id="tab-skin-preview" class="tab-page">
            <h2>Asset Preview</h2>
            <div class="skin-circle"><img id="skin-img-preview" src=""></div>
            <p style="text-align:center; color:#555; font-size:12px;">Skin source loaded successfully.</p>
        </div>
        
        <button id="btn-activate">INJECT SYSTEM</button>
    </div>
</div>
</body>
</html>
