<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: transparent;
            font-family: 'Outfit', sans-serif;
        }

        #eclipse-dashboard {
            display: flex;
            width: 700px;
            height: 480px;
            background: rgba(8, 8, 10, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(124, 58, 237, 0.25);
            overflow: hidden;
            color: white;
            box-shadow: 0 50px 100px rgba(0,0,0,0.8), 0 0 30px rgba(124, 58, 237, 0.1);
            animation: dashboard-entry 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes dashboard-entry {
            from { opacity: 0; transform: scale(0.95) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* BARRA LATERAL */
        .side-bar {
            width: 200px;
            background: rgba(124, 58, 237, 0.04);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 50px;
            padding-left: 10px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
        }

        .logo span {
            font-weight: 800;
            font-size: 20px;
            letter-spacing: -0.5px;
        }

        .nav-item {
            padding: 14px 18px;
            border-radius: 14px;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover {
            color: #eee;
            background: rgba(255, 255, 255, 0.03);
        }

        .nav-item.active {
            background: rgba(124, 58, 237, 0.12);
            color: #7c3aed;
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            flex: 1;
            padding: 50px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .tab-page {
            display: none;
            animation: tab-fade 0.4s ease-out;
        }

        .tab-page.active {
            display: block;
        }

        @keyframes tab-fade {
            from { opacity: 0; transform: translateX(15px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h2 {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 30px 0;
            letter-spacing: -1px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            font-size: 11px;
            color: #7c3aed;
            font-weight: 800;
            letter-spacing: 1.5px;
            display: block;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 16px;
            border-radius: 15px;
            color: white;
            font-family: inherit;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.05);
            outline: none;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.15);
        }

        /* BOTÃO DE INICIALIZAÇÃO */
        #btn-activate {
            margin-top: auto;
            width: 100%;
            padding: 20px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 18px;
            font-weight: 800;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.3);
        }

        #btn-activate:hover {
            background: #8b5cf6;
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.4);
        }

        #btn-activate:active {
            transform: translateY(0) scale(0.98);
        }

        .system-status {
            margin-top: auto;
            font-size: 10px;
            font-weight: 800;
            color: #444;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 10px #22c55e;
        }
    </style>
</head>
<body>

    <div id="eclipse-dashboard">
        <div class="side-bar">
            <div class="logo">
                <div class="logo-icon">E</div>
                <span>ECLIPSE</span>
            </div>
            
            <nav>
                <div class="nav-item active" id="nav-player">PLAYER</div>
                <div class="nav-item" id="nav-dual">DUAL</div>
                <div class="nav-item" id="nav-visuals">VISUALS</div>
            </nav>

            <div class="system-status">
                <span class="status-dot"></span> SYSTEM READY
            </div>
        </div>

        <div class="main-content">
            
            <div id="tab-player" class="tab-page active">
                <h2>Player Settings</h2>
                <div class="input-group">
                    <label>Main Nickname</label>
                    <input type="text" id="main-nick" placeholder="Enter your name...">
                </div>
                <div class="input-group">
                    <label>Skin Asset URL</label>
                    <input type="text" id="main-skin" placeholder="https://...">
                </div>
            </div>

            <div id="tab-dual" class="tab-page">
                <h2>Dual Control</h2>
                <div class="input-group">
                    <label>Secondary Nick</label>
                    <input type="text" id="dual-nick" placeholder="Minion name...">
                </div>
                <div class="input-group">
                    <label>Secondary Skin</label>
                    <input type="text" id="dual-skin" placeholder="https://...">
                </div>
            </div>

            <div id="tab-visuals" class="tab-page">
                <h2>Visual Engine</h2>
                <p style="color:#666; font-size:14px;">Nebula Engine is active. Custom shaders and modal fixes are pre-loaded.</p>
                <div style="background:rgba(124,58,237,0.1); padding:15px; border-radius:12px; border:1px solid rgba(124,58,237,0.2); color:#7c3aed; font-size:12px; font-weight:600;">
                    Theme: Deep Purple & Midnight Black
                </div>
            </div>

            <button id="btn-activate">Initialize Eclipse</button>
        </div>
    </div>

    <script>
        // Lógica simples para as abas dentro do Dashboard
        const navs = document.querySelectorAll('.nav-item');
        const tabs = document.querySelectorAll('.tab-page');

        navs.forEach(nav => {
            nav.addEventListener('click', () => {
                const target = nav.id.replace('nav-', 'tab-');
                
                navs.forEach(n => n.classList.remove('active'));
                tabs.forEach(t => t.classList.remove('active'));
                
                nav.classList.add('active');
                document.getElementById(target).classList.add('active');
            });
        });
    </script>

</body>
</html>
