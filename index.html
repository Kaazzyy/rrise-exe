<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aetlis.io - Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* ESTRUTURA CR√çTICA: Jogo precisa disto */
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #hud { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        /* O teu Launcher UI */
        #launcher-ui { 
            position: relative; 
            z-index: 50; 
            background: radial-gradient(circle at top, #1a1a1a, #000);
        }

        /* --- üö´ CSS ANTI-AN√öNCIOS REFOR√áADO --- */
        /* Garante que qualquer resqu√≠cio de div de an√∫ncio fica escondido */
        #aetlis-io_300x250, #aetlis-io_728x90, .ad-box, div[id*="google"], div[id*="aetlis-io"], div[id*="aiptag"] {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>

<body class="text-white">

    <canvas id="canvas"></canvas>
    <div id="hud"></div>

<div id="launcher-ui">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold tracking-tight text-white mb-1">Eclipse</h1>
        <p class="text-zinc-500 text-sm font-medium uppercase tracking-widest">Ad-Free Client</p>
    </div>

    <div class="space-y-5">
        <div class="group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" placeholder="Enter your nickname..." spellcheck="false">
        </div>

        <div class="group">
            <label for="skin">Skin URL</label>
            <input type="text" id="skin" placeholder="https://skins.aetlis.io/s/..." spellcheck="false">
        </div>

        <button id="playBtn" class="w-full">
            PLAY (NO ADS)
        </button>
    </div>

    <div class="mt-8 pt-6 border-t border-zinc-800/50 text-center">
        <div class="flex justify-center gap-4 mb-3">
            <span class="px-2 py-1 bg-zinc-800/50 rounded text-[10px] text-zinc-400">EU</span>
            <span class="px-2 py-1 bg-zinc-800/50 rounded text-[10px] text-zinc-400">NA</span>
            <span class="px-2 py-1 bg-zinc-800/50 rounded text-[10px] text-zinc-400">AS</span>
        </div>
        <p class="text-[10px] text-zinc-600 font-mono tracking-tighter">v1.5 | ECLIPSE PROJECT</p>
    </div>
</div>
</body>
</html>
