<style>
    /* 1. O TEU LAUNCHER (ECLIPSE) */
    #eclipse-ui-container {
        background: #09090b !important;
        border: 2px solid #7c3aed !important;
        border-radius: 24px !important;
        padding: 35px !important;
        width: 400px !important;
        color: white !important;
        font-family: 'Space Grotesk', sans-serif !important;
        box-shadow: 0 0 50px rgba(124, 58, 237, 0.4) !important;
    }

    /* 2. REESTILIZAÇÃO DOS COMPONENTES ORIGINAIS (Conforme o teu index.html) */
    body.eclipse-mode #overlay {
        background: rgba(5, 5, 7, 0.85) !important; /* Fundo do menu mais escuro */
        backdrop-filter: blur(12px) !important;
    }

    /* Transforma o container principal num painel flutuante */
    body.eclipse-mode main-container {
        background: rgba(15, 15, 20, 0.6) !important;
        border: 1px solid rgba(124, 58, 237, 0.3) !important;
        border-radius: 20px !important;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8) !important;
        padding: 20px !important;
    }

    /* Estilização dos inputs originais do jogo */
    body.eclipse-mode input[type="text"], 
    body.eclipse-mode .input-text {
        background: #121214 !important;
        border: 1px solid #2d2d30 !important;
        border-radius: 8px !important;
        color: #eee !important;
        transition: 0.3s;
    }

    body.eclipse-mode input:focus {
        border-color: #7c3aed !important;
        box-shadow: 0 0 10px rgba(124, 58, 237, 0.2) !important;
    }

    /* Botão Play do Aetlis */
    body.eclipse-mode .play-btn, 
    body.eclipse-mode button.primary {
        background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%) !important;
        border: none !important;
        border-radius: 12px !important;
        font-weight: 900 !important;
        letter-spacing: 1px !important;
        text-transform: uppercase !important;
    }

    /* Esconder o Social Links original se quiseres algo mais limpo */
    body.eclipse-mode social-links {
        opacity: 0.5;
        filter: grayscale(1);
    }
</style>

<div id="eclipse-ui-container">
    <div style="text-align: center; margin-bottom: 25px;">
        <h1 style="margin: 0; font-size: 32px; font-weight: 900; letter-spacing: -1px;">ECLIPSE</h1>
        <div style="color: #7c3aed; font-size: 10px; font-weight: 800; letter-spacing: 3px;">AETLIS EDITION</div>
    </div>

    <div class="input-wrapper">
        <label style="font-size: 10px; color: #7c3aed; font-weight: bold; text-transform: uppercase;">Identity</label>
        <input type="text" id="nickname" placeholder="Nickname">
        <input type="text" id="skin" placeholder="Skin URL" style="margin-top: 8px;">
    </div>

    <div style="margin-top: 20px; border-top: 1px solid #27272a; padding-top: 20px;">
        <label style="font-size: 10px; color: #7c3aed; font-weight: bold; text-transform: uppercase;">Dual Multibox</label>
        <input type="text" id="dualNickname" placeholder="Dual Nick" style="margin-top: 10px;">
        <input type="text" id="dualSkin" placeholder="Dual Skin URL" style="margin-top: 8px;">
    </div>

    <button id="playBtn" style="width: 100%; padding: 16px; margin-top: 25px; background: #7c3aed; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">
        ACTIVATE INTERFACE
    </button>
</div>
