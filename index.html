<div id="eclipse-dashboard">
    <div class="side-bar">
        <div class="logo">
            <div class="logo-icon">E</div>
            <span>ECLIPSE</span>
        </div>
        <nav>
            <div class="nav-item active" onclick="switchTab('player')">PLAYER</div>
            <div class="nav-item" onclick="switchTab('dual')">DUAL</div>
            <div class="nav-item" onclick="switchTab('visuals')">VISUALS</div>
        </nav>
        <div class="system-status">
            <span class="status-dot"></span> SYSTEM READY
        </div>
    </div>

    <div class="main-content">
        <div id="tab-player" class="tab-page active">
            <h2>Player Profile</h2>
            <div class="input-group">
                <label>NICKNAME</label>
                <input type="text" id="main-nick" placeholder="Enter name...">
            </div>
            <div class="input-group">
                <label>SKIN SOURCE</label>
                <input type="text" id="main-skin" placeholder="URL or Name...">
            </div>
        </div>

        <div id="tab-dual" class="tab-page">
            <h2>Dual Identity</h2>
            <input type="text" id="dual-nick" placeholder="Dual Nick...">
            <input type="text" id="dual-skin" placeholder="Dual Skin URL...">
        </div>

        <button id="btn-activate">INITIALIZE ECLIPSE</button>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap');
    
    #eclipse-dashboard {
        display: flex;
        width: 650px;
        height: 450px;
        background: #08080a;
        border-radius: 24px;
        border: 1px solid rgba(124, 58, 237, 0.2);
        overflow: hidden;
        font-family: 'Outfit', sans-serif;
        color: white;
        box-shadow: 0 50px 100px rgba(0,0,0,0.8);
    }

    .side-bar {
        width: 180px;
        background: rgba(124, 58, 237, 0.03);
        border-right: 1px solid rgba(124, 58, 237, 0.1);
        padding: 30px 20px;
        display: flex;
        flex-direction: column;
    }

    .logo { display: flex; align-items: center; gap: 10px; margin-bottom: 40px; }
    .logo-icon { 
        width: 32px; height: 32px; background: #7c3aed; 
        border-radius: 8px; display: flex; align-items: center; 
        justify-content: center; font-weight: 800; 
    }

    .nav-item {
        padding: 12px 15px;
        border-radius: 10px;
        margin-bottom: 8px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        color: #555;
        transition: 0.3s;
    }
    .nav-item.active { background: rgba(124, 58, 237, 0.1); color: #7c3aed; }
    .nav-item:hover:not(.active) { color: #fff; }

    .main-content { flex: 1; padding: 40px; position: relative; }
    
    h2 { font-size: 24px; font-weight: 800; margin-top: 0; letter-spacing: -1px; }
    
    .input-group { margin-bottom: 20px; }
    label { font-size: 10px; color: #7c3aed; font-weight: 800; letter-spacing: 1px; display: block; margin-bottom: 8px; }
    
    input {
        width: 100%;
        background: #111;
        border: 1px solid #222;
        padding: 14px;
        border-radius: 12px;
        color: white;
        transition: 0.3s;
    }
    input:focus { border-color: #7c3aed; background: #15101a; outline: none; }

    #btn-activate {
        position: absolute;
        bottom: 40px; right: 40px; left: 40px;
        padding: 16px;
        background: #7c3aed;
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 800;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
    }

    .tab-page { display: none; }
    .tab-page.active { display: block; animation: fadeIn 0.4s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
</style>
