<style>
    /* 1. TEU LAUNCHER (O que já funciona) */
    #eclipse-ui-container {
        background: #0d0d0f !important;
        border: 2px solid #7c3aed !important;
        border-radius: 20px !important;
        padding: 30px !important;
        width: 380px !important;
        color: white !important;
        font-family: 'Space Grotesk', sans-serif !important;
        box-shadow: 0 0 40px rgba(124, 58, 237, 0.4) !important;
    }

    /* 2. REMOVER/MUDAR UI ORIGINAL (Quando ativo) */
    body.eclipse-overhaul #overlay {
        background: rgba(8, 8, 10, 0.85) !important;
        backdrop-filter: blur(15px) !important; /* Efeito Vidro */
    }

    /* Mudar a cor de TODOS os painéis do jogo (Lobbies, Perfil, etc) */
    body.eclipse-overhaul main-container, 
    body.eclipse-overhaul box-container,
    body.eclipse-overhaul .main-container {
        background: rgba(15, 15, 20, 0.9) !important;
        border: 1px solid #7c3aed !important;
        border-radius: 12px !important;
        box-shadow: 0 0 20px rgba(124, 58, 237, 0.2) !important;
    }

    /* Mudar Botões do Jogo para Roxo/RGB */
    body.eclipse-overhaul .play-btn, 
    body.eclipse-overhaul button.primary,
    body.eclipse-overhaul .btn {
        background: linear-gradient(135deg, #7c3aed, #4f46e5) !important;
        border: none !important;
        color: white !important;
        font-weight: bold !important;
        text-transform: uppercase !important;
    }

    /* Mudar Inputs do Jogo */
    body.eclipse-overhaul input.input-text,
    body.eclipse-overhaul .input-group input {
        background: #111114 !important;
        border: 1px solid #27272a !important;
        color: #7c3aed !important;
    }

    /* Esconder o fundo original (Estrelas) se quiseres um look mais limpo */
    body.eclipse-overhaul #starfield {
        opacity: 0.3 !important;
    }
</style>

<div id="eclipse-ui-container">
    <div style="text-align:center; margin-bottom:20px;">
        <h1 style="margin:0;">ECLIPSE</h1>
        <span style="color:#7c3aed; font-size:10px; letter-spacing:3px;">SYSTEM OVERHAUL</span>
    </div>

    <div class="input-group">
        <input type="text" id="nick-main" placeholder="Nickname">
        <input type="text" id="skin-main" placeholder="Skin URL" style="margin-top:5px;">
    </div>
    
    <div style="margin-top:15px; border-top:1px solid #222; padding-top:15px;">
        <input type="text" id="nick-dual" placeholder="Dual Nick">
        <input type="text" id="skin-dual" placeholder="Dual Skin URL" style="margin-top:5px;">
    </div>

    <button id="btn-activate" style="width:100%; padding:15px; margin-top:20px; background:#7c3aed; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">
        APPLY OVERHAUL
    </button>
</div>
