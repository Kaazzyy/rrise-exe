<style>
    /* O Teu Launcher (Mantido igual) */
    #eclipse-ui-container {
        background: #0b0b0d !important;
        border: 2px solid #7c3aed !important;
        border-radius: 20px !important;
        padding: 30px !important;
        width: 380px !important;
        color: white !important;
        font-family: 'Space Grotesk', sans-serif !important;
        box-shadow: 0 0 40px rgba(124, 58, 237, 0.3) !important;
    }

    /* MUDANÇA NO MENU DO JOGO (INGAME) */
    /* Ativamos isto quando o launcher fecha */
    body.eclipse-active #overlay {
        background: rgba(5, 5, 8, 0.9) !important; /* Fundo do menu mais escuro e sólido */
        backdrop-filter: blur(15px) !important;
    }

    /* O Painel Central do Aetlis */
    body.eclipse-active main-container {
        background: rgba(20, 20, 25, 0.7) !important;
        border: 1px solid #7c3aed !important;
        border-radius: 12px !important;
        box-shadow: 0 0 25px rgba(124, 58, 237, 0.2) !important;
    }

    /* Botão Play do Jogo */
    body.eclipse-active .play-btn, 
    body.eclipse-active button.primary {
        background: linear-gradient(to right, #7c3aed, #4f46e5) !important;
        color: white !important;
        border: none !important;
        text-transform: uppercase !important;
        font-weight: 900 !important;
        box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4) !important;
    }

    /* Inputs originais do jogo (Nick/Skin) */
    body.eclipse-active input.input-text {
        background: #16161a !important;
        border: 1px solid #27272a !important;
        color: #7c3aed !important;
    }
</style>

<div id="eclipse-ui-container">
    <h2 style="text-align:center; letter-spacing:3px;">ECLIPSE</h2>
    <p style="text-align:center; font-size:10px; color:#7c3aed; margin-top:-10px;">PREMIUM UI OVERHAUL</p>
    
    <div style="margin-top:20px;">
        <input type="text" id="nickname" placeholder="Nick" style="width:100%; padding:10px; background:#16161a; border:1px solid #333; color:white; border-radius:8px;">
        <input type="text" id="skin" placeholder="Skin URL" style="width:100%; padding:10px; background:#16161a; border:1px solid #333; color:white; border-radius:8px; margin-top:10px;">
    </div>

    <button id="playBtn" style="width:100%; padding:15px; background:#7c3aed; color:white; border:none; border-radius:10px; margin-top:20px; font-weight:bold; cursor:pointer;">
        APPLY VISUALS
    </button>
</div>
