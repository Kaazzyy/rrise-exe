<style>
    #eclipse-ui-container {
        background: #111113 !important;
        border: 1px solid #27272a !important;
        border-radius: 20px !important;
        padding: 30px !important;
        width: 380px !important;
        color: white !important;
        font-family: 'Inter', system-ui, -apple-system, sans-serif !important;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8) !important;
        box-sizing: border-box !important;
        pointer-events: auto !important;
    }

    .text-center { text-align: center !important; }
    .mb-8 { margin-bottom: 30px !important; }
    
    .input-wrapper {
        margin-bottom: 16px !important;
        text-align: left !important;
    }

    .input-wrapper label {
        display: block !important;
        font-size: 11px !important;
        color: #71717a !important;
        margin-bottom: 6px !important;
        text-transform: uppercase !important;
        letter-spacing: 1px !important;
        font-weight: 600 !important;
    }

    .input-wrapper input {
        width: 100% !important;
        background: #1c1c1f !important;
        border: 1px solid #3f3f46 !important;
        border-radius: 10px !important;
        padding: 12px 14px !important;
        color: white !important;
        font-size: 14px !important;
        outline: none !important;
        transition: all 0.2s !important;
        box-sizing: border-box !important;
    }

    .input-wrapper input:focus {
        border-color: #7c3aed !important;
        background: #242427 !important;
    }

    .dual-section {
        margin-top: 24px !important;
        padding-top: 20px !important;
        border-top: 1px solid #27272a !important;
    }

    .dual-title {
        display: block !important;
        font-size: 10px !important;
        color: #7c3aed !important;
        text-transform: uppercase !important;
        font-weight: 800 !important;
        letter-spacing: 2px !important;
        margin-bottom: 15px !important;
    }

    #playBtn {
        width: 100% !important;
        background: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%) !important;
        color: white !important;
        border: none !important;
        border-radius: 12px !important;
        padding: 16px !important;
        font-weight: 700 !important;
        font-size: 14px !important;
        cursor: pointer !important;
        text-transform: uppercase !important;
        letter-spacing: 1px !important;
        transition: all 0.2s !important;
        margin-top: 15px !important;
    }

    .footer-text {
        text-align: center !important;
        font-size: 10px !important;
        color: #3f3f46 !important;
        margin-top: 25px !important;
        font-family: monospace !important;
    }
</style>

<div id="eclipse-ui-container">
    <div class="text-center mb-8">
        <h1 style="margin: 0; font-size: 32px; font-weight: 800; color: white;">Eclipse</h1>
        <p style="margin: 4px 0 0; color: #7c3aed; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;">Ad-Free Client</p>
    </div>

    <div class="input-wrapper">
        <label>Main Nickname</label>
        <input type="text" id="nickname" placeholder="Your name...">
    </div>

    <div class="input-wrapper">
        <label>Main Skin URL</label>
        <input type="text" id="skin" placeholder="https://...">
    </div>

    <div class="dual-section">
        <span class="dual-title">Dual Identity (Multibox)</span>
        <div class="input-wrapper">
            <label>Dual Nickname</label>
            <input type="text" id="dualNickname" placeholder="Second name...">
        </div>
        <div class="input-wrapper">
            <label>Dual Skin URL</label>
            <input type="text" id="dualSkin" placeholder="Second skin...">
        </div>
    </div>

    <button id="playBtn">Play Now</button>

    <div class="footer-text">
        v1.7 | ECLIPSE PROJECT
    </div>
</div>
