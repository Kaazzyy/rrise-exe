<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aetlis.io - Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Camadas do Jogo */
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #hud { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        /* Camada do Launcher (por cima de tudo) */
        #launcher-ui { 
            position: relative; 
            z-index: 50; 
            background: radial-gradient(circle at top, #1a1a1a, #000);
        }

        /* --- ðŸš« CSS ANTI-ANÃšNCIOS --- */
        /* ForÃ§a qualquer contentor de ads conhecido a desaparecer */
        #aetlis-io_300x250, #aetlis-io_728x90, .ad-box, div[id*="google"], div[id*="aetlis-io"] {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }
    </style>
</head>

<body class="text-white">

    <canvas id="canvas"></canvas>
    <div id="hud"></div>

    <div id="launcher-ui" class="flex items-center justify-center min-h-screen w-full">
        <div class="w-full max-w-lg bg-zinc-900/40 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-zinc-800">
            <h1 class="text-4xl font-extrabold text-center mb-3">Eclipse</h1>
            <p class="text-center text-zinc-400 mb-10">Ad-Free Client</p>

            <label class="block mb-4">
                <span class="text-zinc-300 text-sm font-medium">Nickname</span>
                <input id="nickname" class="w-full p-3 mt-1 rounded-lg bg-zinc-800 border border-zinc-700 text-white" placeholder="Enter nickname..." autocomplete="off">
            </label>

            <label class="block mb-6">
                <span class="text-zinc-300 text-sm font-medium">Skin URL</span>
                <input id="skin" class="w-full p-3 mt-1 rounded-lg bg-zinc-800 border border-zinc-700 text-white" placeholder="https://example.com/skin.png" autocomplete="off">
            </label>

            <button id="playBtn" class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold rounded-xl transition-all shadow-lg transform hover:scale-[1.02] active:scale-95">
                PLAY (NO ADS)
            </button>
            
            <p class="text-center text-zinc-600 text-xs mt-4">v1.4 | Eclipse Client</p>
        </div>
    </div>
</body>
</html>
