<!DOCTYPE html>
<html lang="en"> 
    <head> 
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KazzyRise Launcher</title>
        <!-- TailwindCSS --> 
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head> 
    <body class="flex items-center justify-center min-h-screen">
        <div class="launcher-box fade-in">
            <h1 class="text-4xl font-extrabold text-center mb-2">KazzyRise</h1>
            <p class="text-center text-zinc-400 mb-10">Custom Aetlis.io Launcher</p>
            <label class="block mb-5">
                <span class="text-zinc-300 text-sm font-medium">Nickname</span>
                <input id="nickname" class="launcher-input" placeholder="Enter nickname..." autocomplete="off">
            </label>
            <label class="block mb-8">
                <span class="text-zinc-300 text-sm font-medium">Skin URL (optional)</span>
                <input id="skin" class="launcher-input" placeholder="https://example.com/skin.png" autocomplete="off">
            </label>
            <button id="playBtn" class="play-btn">PLAY</button>
            <p class="footer-text">© Kazzy • Private Build</p>
        </div>
        <script src="./js/play.js"></script>
    </body>
</html>
