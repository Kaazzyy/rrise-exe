<style>
    /* LAUNCHER ECLIPSE */
    #eclipse-ui-container {
        background: #0d0d0f !important;
        border: 2px solid #7c3aed !important;
        border-radius: 20px !important;
        padding: 30px !important;
        width: 380px !important;
        color: white !important;
        font-family: 'Space Grotesk', sans-serif !important;
        box-shadow: 0 0 30px rgba(124, 58, 237, 0.4) !important;
    }

    /* OVERRIDE DO MENU ORIGINAL */
    /* Usando o ID exato do teu index.html */
    body.eclipse-mode #overlay {
        background: rgba(0, 0, 0, 0.85) !important;
        backdrop-filter: blur(10px) !important;
    }

    /* Atacando o componente Vue principal */
    body.eclipse-mode main-container {
        background: rgba(15, 15, 20, 0.8) !important;
        border: 1px solid #7c3aed !important;
        border-radius: 15px !important;
        box-shadow: 0 0 20px rgba(124, 58, 237, 0.2) !important;
    }

    /* Bot√£o Play do Jogo */
    body.eclipse-mode .play-btn, 
    body.eclipse-mode button.primary {
        background: #7c3aed !important;
        color: white !important;
        border: none !important;
        box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4) !important;
    }

    .input-wrapper { margin-bottom: 12px; }
    .input-wrapper label { display: block; font-size: 10px; color: #7c3aed; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; }
    .input-wrapper input { width: 100%; background: #16161a; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; }
</style>

<div id="eclipse-ui-container">
    <h2 style="text-align:center; margin-bottom:20px;">ECLIPSE UI</h2>
    
    <div class="input-wrapper">
        <label>Main Player</label>
        <input type="text" id="nickname" placeholder="Nick">
        <input type="text" id="skin" placeholder="Skin URL" style="margin-top:5px;">
    </div>

    <div style="margin-top:15px; border-top:1px solid #222; padding-top:15px;">
        <label style="display:block; font-size:10px; color:#7c3aed; font-weight:bold; text-transform:uppercase; margin-bottom:10px;">Dual Multibox</label>
        <div class="input-wrapper">
            <input type="text" id="dualNickname" placeholder="Dual Nick">
        </div>
        <div class="input-wrapper">
            <input type="text" id="dualSkin" placeholder="Dual Skin URL">
        </div>
    </div>

    <button id="playBtn" style="width:100%; padding:15px; background:#7c3aed; color:white; border:none; border-radius:10px; margin-top:10px; font-weight:bold; cursor:pointer;">
        APPLY & SYNC
    </button>
</div>
