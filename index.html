<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');
        body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background: transparent; }
        #eclipse-dashboard { display: flex; width: 700px; height: 480px; background: #08080a; border-radius: 28px; border: 1px solid rgba(124,58,237,0.3); overflow: hidden; color: white; box-shadow: 0 50px 100px rgba(0,0,0,0.9); }
        .side-bar { width: 200px; background: rgba(124,58,237,0.03); border-right: 1px solid #1a1a1f; padding: 40px 20px; display: flex; flex-direction: column; }
        .logo { display: flex; align-items: center; gap: 10px; margin-bottom: 40px; font-weight: 800; font-size: 18px; }
        .logo-icon { width: 32px; height: 32px; background: #7c3aed; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .nav-item { padding: 12px 15px; border-radius: 10px; margin-bottom: 8px; cursor: pointer; color: #555; font-weight: 600; font-size: 13px; transition: 0.3s; }
        .nav-item.active { background: rgba(124,58,237,0.1); color: #7c3aed; }
        .nav-item.hidden { display: none; }
        .main-content { flex: 1; padding: 40px; position: relative; display: flex; flex-direction: column; }
        .tab-page { display: none; }
        .tab-page.active { display: block; animation: fadeIn 0.3s ease; }
        h2 { margin: 0 0 20px 0; font-weight: 800; font-size: 26px; }
        label { font-size: 10px; color: #7c3aed; font-weight: 800; display: block; margin-bottom: 8px; letter-spacing: 1px; text-transform: uppercase; }
        input { width: 100%; background: #111; border: 1px solid #222; padding: 14px; border-radius: 12px; color: white; margin-bottom: 15px; box-sizing: border-box; font-family: inherit; }
        input:focus { border-color: #7c3aed; outline: none; background: #15101a; }
        #btn-activate { margin-top: auto; padding: 18px; background: #7c3aed; border: none; border-radius: 14px; color: white; font-weight: 800; cursor: pointer; transition: 0.3s; }
        #btn-activate:hover { background: #8b5cf6; transform: translateY(-2px); }
        .skin-circle { width: 140px; height: 140px; border-radius: 50%; border: 3px solid #7c3aed; margin: 0 auto 15px; overflow: hidden; background: #000; }
        .skin-circle img { width: 100%; height: 100%; object-fit: cover; }
        .version-tag { margin-top: auto; font-size: 9px; color: #333; letter-spacing: 1.5px; font-weight: 800; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div id="eclipse-dashboard">
    <div class="side-bar">
        <div class="logo"><div class="logo-icon">E</div><span>ECLIPSE</span></div>
        <nav>
            <div class="nav-item active" onclick="window.eclipseTab('player', this)">PLAYER</div>
            <div class="nav-item" onclick="window.eclipseTab('dual', this)">DUAL</div>
            <div class="nav-item" onclick="window.eclipseTab('visuals', this)">VISUALS</div>
            <div class="nav-item hidden" id="nav-skin-tab" onclick="window.eclipseTab('skin-preview', this)">SKIN LOOK</div>
        </nav>
        <div class="version-tag">v28.0.0 FINAL</div>
    </div>
    <div class="main-content">
        <div id="tab-player" class="tab-page active">
            <h2>Player Profile</h2>
            <label>Nickname</label>
            <input type="text" id="main-nick" placeholder="Main Nick...">
            <label>Skin Source</label>
            <input type="text" id="main-skin" placeholder="Skin URL..." oninput="window.checkSkin(this.value)">
        </div>
        <div id="tab-dual" class="tab-page">
            <h2>Dual Controls</h2>
            <label>Minion Nickname</label>
            <input type="text" id="dual-nick" placeholder="Minion Nick...">
            <label>Minion Skin Source</label>
            <input type="text" id="dual-skin" placeholder="Minion Skin URL...">
        </div>
        <div id="tab-visuals" class="tab-page">
            <h2>Visual Settings</h2>
            <div style="background:rgba(124,58,237,0.1); padding:20px; border-radius:15px; border:1px solid rgba(124,58,237,0.2);">
                <p style="color:#7c3aed; margin:0; font-weight:600;">Nebula Engine v2.0</p>
                <p style="color:#666; font-size:12px; margin-top:10px;">Forcing Modal Overhaul & Deep UI Sync.</p>
            </div>
        </div>
        <div id="tab-skin-preview" class="tab-page">
            <h2>Skin Preview</h2>
            <div class="skin-circle"><img id="skin-img-preview" src=""></div>
        </div>
        <button id="btn-activate">INITIALIZE ECLIPSE</button>
    </div>
</div>
</body>
</html>
