<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');
        
        body { margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        #eclipse-ui-container {
            background: rgba(13, 13, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 24px;
            padding: 40px;
            width: 380px;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px rgba(124, 58, 237, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .header { text-align: center; margin-bottom: 35px; }
        .header h1 { 
            margin: 0; font-size: 32px; font-weight: 700; letter-spacing: -1px;
            background: linear-gradient(90deg, #fff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header span { font-size: 10px; text-transform: uppercase; letter-spacing: 5px; color: #7c3aed; opacity: 0.8; }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .card:hover { background: rgba(255, 255, 255, 0.05); border-color: rgba(124, 58, 237, 0.4); }

        .label { font-size: 11px; font-weight: 700; color: #7c3aed; margin-bottom: 12px; text-transform: uppercase; }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 15px;
            color: white;
            font-family: inherit;
            margin-bottom: 10px;
            box-sizing: border-box;
            transition: 0.2s;
        }
        input:focus { border-color: #7c3aed; background: rgba(124, 58, 237, 0.05); outline: none; }

        #btn-activate {
            width: 100%;
            padding: 18px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
        #btn-activate:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(124, 58, 237, 0.4); background: #8b5cf6; }
        #btn-activate:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div id="eclipse-ui-container">
        <div class="header">
            <h1>ECLIPSE</h1>
            <span>Nebula Edition</span>
        </div>

        <div class="card">
            <div class="label">Primary User</div>
            <input type="text" id="main-nick" placeholder="Enter Nickname">
            <input type="text" id="main-skin" placeholder="Skin URL (Optional)" style="margin-bottom:0;">
        </div>

        <div class="card">
            <div class="label">Dual Identity</div>
            <input type="text" id="dual-nick" placeholder="Dual Nickname">
            <input type="text" id="dual-skin" placeholder="Dual Skin URL" style="margin-bottom:0;">
        </div>

        <button id="btn-activate">INJECT SYSTEM</button>
    </div>
</body>
</html>
