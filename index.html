<style>
    #eclipse-ui-container {
        background: #0d0d0f !important;
        border: 2px solid #7c3aed !important;
        border-radius: 20px !important;
        padding: 30px !important;
        width: 380px !important;
        color: white !important;
        font-family: 'Space Grotesk', sans-serif !important;
    }

    /* ESTILO DO MENU DO JOGO - Forçado via ID */
    #overlay {
        background: rgba(5, 5, 8, 0.9) !important;
        backdrop-filter: blur(15px) !important;
    }

    /* Ataca o contentor principal do Aetlis */
    main-container {
        border: 1px solid #7c3aed !important;
        background: rgba(15, 15, 20, 0.8) !important;
        border-radius: 12px !important;
    }

    /* Garante que o botão Play do jogo é clicável e roxo */
    main-container button, .play-btn {
        background: #7c3aed !important;
        cursor: pointer !important;
        z-index: 10 !important;
    }

    .input-wrapper { margin-bottom: 12px; }
    .input-wrapper label { display: block; font-size: 10px; color: #7c3aed; font-weight: bold; text-transform: uppercase; }
    .input-wrapper input { width: 100%; background: #16161a; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; margin-top: 5px; }
</style>

<div id="eclipse-ui-container">
    <h2 style="text-align:center; margin-bottom:20px;">ECLIPSE UI</h2>
    
    <div class="input-wrapper">
        <label>Main Player</label>
        <input type="text" id="nickname" placeholder="Nick">
        <input type="text" id="skin" placeholder="Skin URL">
    </div>

    <div style="margin-top:15px; border-top:1px solid #222; padding-top:15px;">
        <label style="font-size:10px; color:#7c3aed; font-weight:bold; text-transform:uppercase;">Dual Identity</label>
        <div class="input-wrapper">
            <input type="text" id="dualNickname" placeholder="Dual Nick">
            <input type="text" id="dualSkin" placeholder="Dual Skin URL">
        </div>
    </div>

    <button id="playBtn" style="width:100%; padding:15px; background:#7c3aed; color:white; border:none; border-radius:10px; margin-top:10px; font-weight:bold; cursor:pointer;">
        CONFIRM & UNLOCK
    </button>
</div>
