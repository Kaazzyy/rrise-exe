<style>
    /* Estilo do Launcher (O que já tinhas) */
    #eclipse-ui-container {
        background: #0d0d0f !important;
        border: 1px solid #7c3aed !important;
        border-radius: 20px !important;
        padding: 30px !important;
        width: 380px !important;
        color: white !important;
        font-family: 'Inter', sans-serif !important;
        box-shadow: 0 0 30px rgba(124, 58, 237, 0.2) !important;
        pointer-events: auto !important;
    }
    .text-center { text-align: center !important; }
    .input-wrapper { margin-bottom: 15px !important; }
    .input-wrapper label { display: block !important; font-size: 10px !important; color: #7c3aed !important; text-transform: uppercase; font-weight: 800; margin-bottom: 5px; }
    .input-wrapper input { width: 100% !important; background: #16161a !important; border: 1px solid #27272a !important; border-radius: 8px !important; padding: 12px !important; color: white !important; outline: none !important; }
    #playBtn { width: 100% !important; background: #7c3aed !important; color: white !important; border: none !important; border-radius: 12px !important; padding: 16px !important; font-weight: 800 !important; cursor: pointer !important; text-transform: uppercase; transition: 0.3s; }
    #playBtn:hover { background: #6d28d9 !important; box-shadow: 0 0 15px rgba(124, 58, 237, 0.5) !important; }

    /* --- UI DO JOGO (INGAME OVERHAUL) --- */
    /* Isto vai esconder os painéis feios do jogo e aplicar o novo visual */
    
    .eclipse-ingame-ui .leaderboard, 
    .eclipse-ingame-ui #leaderboard-container, 
    .eclipse-ingame-ui .stats-panel {
        background: rgba(13, 13, 15, 0.7) !important;
        backdrop-filter: blur(10px) !important;
        border: 1px solid rgba(124, 58, 237, 0.3) !important;
        border-radius: 10px !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5) !important;
        color: #fff !important;
        font-family: 'JetBrains Mono', monospace !important;
    }

    .eclipse-ingame-ui .chat-container {
        background: transparent !important;
        border: none !important;
    }

    .eclipse-ingame-ui .chat-input {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid #27272a !important;
        border-radius: 5px !important;
        color: #fff !important;
    }

    /* Estilização das barras de progresso/massa se existirem */
    .eclipse-ingame-ui .progress-bar-inner {
        background: linear-gradient(90deg, #7c3aed, #4f46e5) !important;
    }
</style>

<div id="eclipse-ui-container">
    <div class="text-center" style="margin-bottom: 25px;">
        <h1 style="margin: 0; font-size: 28px; letter-spacing: -1px;">ECLIPSE</h1>
        <div style="color: #7c3aed; font-size: 10px; font-weight: bold; letter-spacing: 3px;">ADVANCED OVERHAUL</div>
    </div>

    <div class="input-wrapper">
        <label>Main Nickname</label>
        <input type="text" id="nickname">
    </div>
    <div class="input-wrapper">
        <label>Main Skin URL</label>
        <input type="text" id="skin">
    </div>

    <div style="border-top: 1px solid #27272a; margin: 15px 0; padding-top: 15px;">
        <label style="color: #7c3aed; font-size: 10px; font-weight: 800;">DUAL IDENTITY</label>
        <div class="input-wrapper" style="margin-top: 10px;">
            <input type="text" id="dualNickname" placeholder="Dual Nick...">
        </div>
        <div class="input-wrapper">
            <input type="text" id="dualSkin" placeholder="Dual Skin...">
        </div>
    </div>

    <button id="playBtn">START GAME</button>
    <div style="text-align: center; font-size: 9px; color: #3f3f46; margin-top: 15px;">ECLIPSE V3.0 | BY KAZZY</div>
</div>
