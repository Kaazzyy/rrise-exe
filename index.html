<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body { margin: 0; padding: 0; font-family: 'Outfit', sans-serif; background: transparent; }

        #eclipse-dashboard {
            display: flex; width: 720px; height: 500px;
            background: rgba(8, 8, 10, 0.98); backdrop-filter: blur(20px);
            border-radius: 28px; border: 1px solid rgba(124, 58, 237, 0.3);
            overflow: hidden; color: white; box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            animation: slideIn 0.5s ease;
        }

        /* Sidebar */
        .side-bar {
            width: 200px; background: rgba(124, 58, 237, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px 20px; display: flex; flex-direction: column;
        }

        .logo { display: flex; align-items: center; gap: 12px; margin-bottom: 40px; }
        .logo-icon { 
            width: 35px; height: 35px; background: #7c3aed; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; font-weight: 800;
        }

        .nav-item {
            padding: 14px 18px; border-radius: 12px; margin-bottom: 8px;
            cursor: pointer; font-size: 13px; font-weight: 600; color: #555;
            transition: 0.3s; display: flex; align-items: center;
        }
        .nav-item.active { background: rgba(124, 58, 237, 0.15); color: #7c3aed; }
        .nav-item:hover:not(.active) { color: #fff; background: rgba(255,255,255,0.02); }
        .nav-item.hidden { display: none; }

        /* Content */
        .main-content { flex: 1; padding: 45px; position: relative; display: flex; flex-direction: column; }
        .tab-page { display: none; animation: fadeIn 0.3s ease; }
        .tab-page.active { display: block; }

        h2 { font-size: 26px; font-weight: 800; margin: 0 0 25px 0; color: #fff; }
        label { font-size: 10px; color: #7c3aed; font-weight: 800; letter-spacing: 1.5px; display: block; margin-bottom: 8px; text-transform: uppercase; }

        input {
            width: 100%; background: #111; border: 1px solid #222;
            padding: 15px; border-radius: 12px; color: white; margin-bottom: 20px;
            font-family: inherit; box-sizing: border-box; transition: 0.3s;
        }
        input:focus { border-color: #7c3aed; outline: none; background: #15101a; }

        #btn-activate {
            margin-top: auto; width: 100%; padding: 18px;
            background: #7c3aed; color: white; border: none; border-radius: 15px;
            font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        #btn-activate:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(124, 58, 237, 0.4); }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<div id="eclipse-dashboard">
    <div class="side-bar">
        <div class="logo"><div class="logo-icon">E</div><span>ECLIPSE</span></div>
        <nav id="sidebar-nav">
            <div class="nav-item active" data-tab="player">PLAYER</div>
            <div class="nav-item" data-tab="dual">DUAL</div>
            <div class="nav-item" data-tab="visuals">VISUALS</div>
            <div class="nav-item hidden" id="nav-skin-tab" data-tab="skin-preview">SKIN LOOK</div>
        </nav>
        <div style="margin-top:auto; font-size:9px; color:#444; letter-spacing:1px;">v11.0.0 STABLE</div>
    </div>

    <div class="main-content">
        <div id="tab-player" class="tab-page active">
            <h2>Player Settings</h2>
            <label>Nickname</label>
            <input type="text" id="main-nick" placeholder="Username...">
            <label>Skin URL</label>
            <input type="text" id="main-skin" placeholder="Paste image link..." oninput="checkSkin(this.value)">
        </div>

        <div id="tab-dual" class="tab-page">
            <h2>Dual Controls</h2>
            <label>Minion Name</label>
            <input type="text" id="dual-nick" placeholder="Minion nick...">
            <label>Minion Skin</label>
            <input type="text" id="dual-skin" placeholder="Skin link...">
        </div>

        <div id="tab-visuals" class="tab-page">
            <h2>Interface Visuals</h2>
            <p style="color:#666;">The Eclipse Nebula engine is forcing 144Hz UI updates and removing original game borders.</p>
            <div style="background:rgba(124,58,237,0.1); padding:15px; border-radius:12px; border:1px solid rgba(124,58,237,0.2); color:#7c3aed; font-size:12px;">
                Status: Active & Stealth
            </div>
        </div>

        <div id="tab-skin-preview" class="tab-page">
            <h2>Skin Preview</h2>
            <div style="width:120px; height:120px; border-radius:50%; border:3px solid #7c3aed; margin: 0 auto 20px; overflow:hidden; background:#000;">
                <img id="skin-img-preview" src="" style="width:100%; height:100%; object-fit:cover; display:none;">
            </div>
            <p style="text-align:center; font-size:12px; color:#7c3aed;">Skin detetada e carregada com sucesso.</p>
        </div>

        <button id="btn-activate">INITIALIZE SYSTEM</button>
    </div>
</div>

<script>
    // Sistema de Troca de Abas
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
            const tabId = this.getAttribute('data-tab');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('active'));
            
            this.classList.add('active');
            document.getElementById('tab-' + tabId).classList.add('active');
        });
    });

    // Detetor de Skin para Nova Tab
    function checkSkin(val) {
        const skinTab = document.getElementById('nav-skin-tab');
        const previewImg = document.getElementById('skin-img-preview');
        
        if (val.includes('http') || val.length > 5) {
            skinTab.classList.remove('hidden');
            previewImg.src = val;
            previewImg.style.display = 'block';
        } else {
            skinTab.classList.add('hidden');
            // Se estivermos na aba de skin e ela for escondida, volta para a player
            if(skinTab.classList.contains('active')) {
                document.getElementById('nav-player').click();
            }
        }
    }
</script>
</body>
</html>
