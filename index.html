<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap');
        body { margin: 0; padding: 0; }
        #eclipse-ui-container {
            background: #0d0d0f !important;
            border: 2px solid #7c3aed !important;
            border-radius: 20px !important;
            padding: 30px !important;
            width: 360px !important;
            color: white !important;
            font-family: 'Space Grotesk', sans-serif !important;
            box-shadow: 0 0 40px rgba(124, 58, 237, 0.4) !important;
            box-sizing: border-box !important;
        }
        .title-section { text-align: center !important; margin-bottom: 25px !important; }
        .title-section h1 { margin: 0 !important; font-size: 30px !important; }
        .title-section span { color: #7c3aed !important; font-size: 10px !important; font-weight: 800 !important; letter-spacing: 4px !important; text-transform: uppercase; }
        .field-group { margin-bottom: 15px !important; }
        .field-group label { display: block !important; font-size: 10px !important; color: #7c3aed !important; font-weight: 800 !important; text-transform: uppercase; margin-bottom: 5px !important; }
        input {
            width: 100% !important;
            background: #16161a !important;
            border: 1px solid #27272a !important;
            border-radius: 8px !important;
            padding: 12px !important;
            color: white !important;
            outline: none !important;
            box-sizing: border-box !important;
        }
        input:focus { border-color: #7c3aed !important; }
        .dual-box { margin-top: 20px !important; padding-top: 20px !important; border-top: 1px solid #27272a !important; }
        #btn-activate {
            width: 100% !important;
            background: #7c3aed !important;
            color: white !important;
            border: none !important;
            border-radius: 12px !important;
            padding: 16px !important;
            font-weight: 700 !important;
            cursor: pointer !important;
            text-transform: uppercase !important;
            margin-top: 10px !important;
        }
    </style>
</head>
<body>
    <div id="eclipse-ui-container">
        <div class="title-section">
            <h1>ECLIPSE</h1>
            <span>VERSION 5.5</span>
        </div>
        <div class="field-group">
            <label>Main Player</label>
            <input type="text" id="main-nick" placeholder="Nickname">
            <input type="text" id="main-skin" placeholder="Skin URL" style="margin-top: 8px !important;">
        </div>
        <div class="dual-box">
            <div class="field-group">
                <label>Dual Identity</label>
                <input type="text" id="dual-nick" placeholder="Dual Nick">
                <input type="text" id="dual-skin" placeholder="Dual Skin URL" style="margin-top: 8px !important;">
            </div>
        </div>
        <button id="btn-activate">Activate & Play</button>
    </div>
</body>
</html>
