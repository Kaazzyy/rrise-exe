<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap');
        
        #eclipse-ui-container {
            background: #0d0d0f !important;
            border: 1px solid #7c3aed !important;
            border-radius: 12px !important;
            padding: 25px !important;
            width: 340px !important;
            color: white !important;
            font-family: 'Space Grotesk', sans-serif !important;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5) !important;
        }

        .eclipse-header { text-align: center; margin-bottom: 20px; }
        .eclipse-header h1 { margin: 0; font-size: 24px; color: #7c3aed; letter-spacing: 2px; }
        
        .field { margin-bottom: 12px; }
        .field label { display: block; font-size: 10px; color: #7c3aed; font-weight: 800; text-transform: uppercase; margin-bottom: 4px; }
        
        input { 
            width: 100%; 
            background: #16161a; 
            border: 1px solid #27272a; 
            border-radius: 6px; 
            padding: 10px; 
            color: white; 
            outline: none; 
            box-sizing: border-box; 
            font-family: inherit;
        }
        
        input:focus { border-color: #7c3aed; }

        #btn-activate { 
            width: 100%; 
            padding: 14px; 
            background: #7c3aed; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 10px; 
            text-transform: uppercase;
            transition: 0.2s;
        }
        #btn-activate:hover { background: #6d28d9; transform: scale(1.02); }
    </style>
</head>
<body>
    <div id="eclipse-ui-container">
        <div class="eclipse-header">
            <h1>ECLIPSE</h1>
            <div style="font-size: 9px; opacity: 0.6;">SYSTEM INJECTION v5.8</div>
        </div>

        <div class="field">
            <label>Main Identity</label>
            <input type="text" id="main-nick" placeholder="Main Nick">
            <input type="text" id="main-skin" placeholder="Main Skin URL" style="margin-top:6px;">
        </div>

        <div style="margin: 15px 0; border-top: 1px solid #222;"></div>

        <div class="field">
            <label>Dual Identity</label>
            <input type="text" id="dual-nick" placeholder="Dual Nick">
            <input type="text" id="dual-skin" placeholder="Dual Skin URL" style="margin-top:6px;">
        </div>

        <button id="btn-activate">Apply Changes</button>
    </div>
</body>
</html>
