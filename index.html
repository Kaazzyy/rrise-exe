<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap');
        #eclipse-ui-container {
            background: #0d0d0f; border: 1px solid #7c3aed; border-radius: 12px;
            padding: 25px; width: 320px; color: white; font-family: 'Space Grotesk', sans-serif;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { margin: 0; font-size: 22px; color: #7c3aed; letter-spacing: 2px; }
        .input-group { margin-bottom: 10px; }
        label { display: block; font-size: 9px; color: #7c3aed; text-transform: uppercase; margin-bottom: 4px; }
        input { width: 100%; background: #16161a; border: 1px solid #222; border-radius: 6px; padding: 8px; color: white; outline: none; box-sizing: border-box; }
        input:focus { border-color: #7c3aed; }
        #btn-activate { width: 100%; padding: 12px; background: #7c3aed; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="eclipse-ui-container">
        <div class="header"><h1>ECLIPSE</h1></div>
        <div class="input-group">
            <label>Main Player</label>
            <input type="text" id="main-nick" placeholder="Nick">
            <input type="text" id="main-skin" placeholder="Skin URL" style="margin-top:5px;">
        </div>
        <div style="margin: 15px 0; border-top: 1px solid #222;"></div>
        <div class="input-group">
            <label>Dual Identity</label>
            <input type="text" id="dual-nick" placeholder="Dual Nick">
            <input type="text" id="dual-skin" placeholder="Dual Skin URL" style="margin-top:5px;">
        </div>
        <button id="btn-activate">APPLY & PLAY</button>
    </div>
</body>
</html>
