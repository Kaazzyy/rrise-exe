<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap');

        /* Centralização total */
        #eclipse-main-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 1000000;
            background: rgba(0,0,0,0.5);
            font-family: 'Outfit', sans-serif;
        }

        #eclipse-dashboard {
            display: flex;
            width: 750px; height: 520px;
            background: #08080a;
            border-radius: 28px;
            border: 1px solid #7c3aed;
            overflow: hidden;
            color: white;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* CORREÇÃO DAS LETRAS (Reset de linha) */
        #eclipse-dashboard * {
            box-sizing: border-box;
            line-height: 1.2 !important;
            text-transform: none !important;
        }

        .side-bar { width: 220px; background: #0c0c0e; border-right: 1px solid #1a1a1f; padding: 30px; }
        .main-content { flex: 1; padding: 40px; background: #08080a; }

        .nav-item { padding: 12px; cursor: pointer; color: #666; font-weight: 600; margin-bottom: 5px; border-radius: 10px; }
        .nav-item.active { background: #7c3aed; color: white; }

        .tab-page { display: none; flex-direction: column; }
        .tab-page.active { display: flex; }

        input {
            width: 100%; background: #121215; border: 1px solid #222;
            padding: 12px; border-radius: 10px; color: white; margin-bottom: 15px;
            outline: none;
        }

        /* CORREÇÃO DOS SWITCHES */
        .switch-row {
            display: flex; align-items: center; justify-content: space-between;
            background: #121215; padding: 12px; border-radius: 12px; margin-bottom: 8px;
        }

        .toggle {
            position: relative; display: inline-block; width: 40px; height: 20px;
        }

        .toggle input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .3s; border-radius: 20px;
        }

        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px;
            left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%;
        }

        input:checked + .slider { background-color: #7c3aed; }
        input:checked + .slider:before { transform: translateX(20px); }

        #btn-activate {
            margin-top: auto; padding: 15px; background: #7c3aed;
            border: none; border-radius: 12px; color: white; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="eclipse-dashboard">
        <div class="side-bar">
            <h2 style="color:#7c3aed">ECLIPSE</h2>
            <div class="nav-item active" onclick="window.eclipseTab('player', this)">Player</div>
            <div class="nav-item" onclick="window.eclipseTab('visuals', this)">Visuals</div>
        </div>
        <div class="main-content">
            <div id="tab-player" class="tab-page active">
                <label>Nickname</label>
                <input type="text" id="main-nick" placeholder="Nome...">
                <label>Skin URL</label>
                <input type="text" id="main-skin" placeholder="http://...">
            </div>
            <div id="tab-visuals" class="tab-page">
                <div class="switch-row">
                    <span>Espinhos Roxos</span>
                    <label class="toggle"><input type="checkbox"><span class="slider"></span></label>
                </div>
                <div class="switch-row">
                    <span>Dual Ativo</span>
                    <label class="toggle"><input type="checkbox"><span class="slider"></span></label>
                </div>
            </div>
            <button id="btn-activate">INJECT SYSTEM</button>
        </div>
    </div>
</body>
</html>
