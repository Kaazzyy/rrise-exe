<div id="eclipse-ui-container" style="background: #111113; border: 1px solid #27272a; border-radius: 20px; padding: 30px; width: 380px; color: white; font-family: sans-serif; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
    <div style="text-align: center; margin-bottom: 25px;">
        <h1 style="margin: 0; font-size: 28px;">Eclipse</h1>
        <p style="margin: 0; color: #71717a; font-size: 11px; text-transform: uppercase; letter-spacing: 2px;">Ad-Free Client</p>
    </div>

    <div style="display: flex; flex-direction: column; gap: 15px;">
        <div>
            <label style="font-size: 12px; color: #a1a1aa; display: block; margin-bottom: 5px;">Nickname</label>
            <input type="text" id="nickname" placeholder="Nickname..." style="width: 100%; background: #1c1c1f; border: 1px solid #3f3f46; border-radius: 10px; padding: 12px; color: white; outline: none; box-sizing: border-box;">
        </div>

        <div>
            <label style="font-size: 12px; color: #a1a1aa; display: block; margin-bottom: 5px;">Skin URL</label>
            <input type="text" id="skin" placeholder="https://..." style="width: 100%; background: #1c1c1f; border: 1px solid #3f3f46; border-radius: 10px; padding: 12px; color: white; outline: none; box-sizing: border-box;">
        </div>

        <button id="playBtn" style="width: 100%; background: #7c3aed; color: white; border: none; border-radius: 12px; padding: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s;">
            PLAY NOW
        </button>
    </div>

    <p style="text-align: center; font-size: 10px; color: #3f3f46; margin-top: 20px;">v1.5 | Eclipse Project</p>
</div>
