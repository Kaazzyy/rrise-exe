<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aetlis.io - Eclipse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        /* Garante que o jogo fica no fundo */
        #canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #hud { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        
        /* O teu launcher fica por cima do jogo */
        #launcher-ui { 
            position: relative; 
            z-index: 50; 
            background: radial-gradient(circle at top, #1a1a1a, #000);
        }
    </style>
</head>

<body class="text-white">

    <canvas id="canvas"></canvas>
    <div id="hud"></div>

    <div id="launcher-ui" class="flex items-center justify-center min-h-screen w-full">
        <div class="w-full max-w-lg bg-zinc-900/40 backdrop-blur-xl p-8 rounded-2xl shadow-2xl border border-zinc-800">

            <h1 class="text-4xl font-extrabold text-center mb-3">Eclipse</h1>
            <p class="text-center text-zinc-400 mb-10">Custom Aetlis.io Launcher</p>

            <label class="block mb-4">
                <span class="text-zinc-300 text-sm font-medium">Nickname</span>
                <input id="nickname" 
                       class="w-full p-3 mt-1 rounded-lg bg-zinc-800 border border-zinc-700 text-white"
                       placeholder="Enter nickname..."
                       autocomplete="off">
            </label>

            <label class="block mb-6">
                <span class="text-zinc-300 text-sm font-medium">Skin URL (optional)</span>
                <input id="skin" 
                       class="w-full p-3 mt-1 rounded-lg bg-zinc-800 border border-zinc-700 text-white"
                       placeholder="https://example.com/skin.png"
                       autocomplete="off">
            </label>

            <button id="playBtn"
                    class="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-bold rounded-xl transition-all shadow-lg transform hover:scale-[1.02] active:scale-95">
                LAUNCH ECLIPSE
            </button>
            
            <p class="text-center text-zinc-600 text-xs mt-4">v1.3.4 | Developed by Kazzy</p>
        </div>
    </div>

    </body>
</html>
